<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/logo2.png' %}">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Ubuntu:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">  
    <link href="{% static 'css/style2.css' %}" rel="stylesheet">   

    <!-- Navbar Start -->
    {% include 'navBar.html' %}
    <!-- Navbar End -->

    <!--Formulario de inicio de sesion-->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card login-card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Acceder</h2>
                        <form action="/user/Admin/" method="POST" class="contact-form form-validate" novalidate="novalidate">
                            {% csrf_token %}
                            <div class="form-group mb-4">
                                <label for="tipoIdentificacion">Tipo de Identificación</label>
                                <select onclick="cedOpasp()" class="form-control" id="tipoIdentificacion">
                                    <option id="cedula" value="cedula">Cédula</option>
                                    <option id="pasaporte" value="pasaporte">Pasaporte</option>
                                </select>
                            </div>
                            <div class="form-group mb-4">
                                <label for="idNumber">Número de Identificación</label>
                                <input type="text" class="form-control" id="idNumber" name="idNumber">
                            </div>
                            <div class="form-group mb-4">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <h5 style="color:#C22">{{error}}<br></h5>
                            <a href="/recuperacion" class="text-danger">¿Olvidaste tu contraseña?</a>
                            <div class="text-center my-3">
                                <button type="submit" name="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                        <p class="text-center mt-4">¿No tienes cuenta? <a href="/registro" class="btn btn-secondary">Registrarse</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer Start -->
    {% include 'footer.html' %}
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main2.js' %}"></script>
    <script>
        function cedOpasp() {
            //confirmPassword
            const seleccionCoP=document.getElementById('tipoIdentificacion')
            const idNumber = document.getElementById('idNumber');
            //const pasaporte = document.querySelector('pasaporte');
    
            if (seleccionCoP.value === 'cedula') {
                idNumber.type = 'number';                
            } else {
                idNumber.type = 'text';                
            }
            
        }    
    </script>

</body>


</html>
